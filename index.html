<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
  <title>Rock-Paper-Scissors</title>
</head>


<body>


<h1>ROCK-PAPER-SCISSORS GAME</h1>

<h2>Choose your weapon!:</h2>

<div class="names">
  <p class="human">Human</p>
  <p class="computer">Computer</p>
</div>

<div id="currentWinner">Play a match to see the result here</div>
<img src="./images/reload.png" alt="reload" class="reload">

<p class="score">Score</p>

  <div class="playzone">


  <div class="userPlayzone">
    
    <div class="userButtons">
    <button class="rockButton"><img src="./images/stone.png" alt="rock"></button>
    <button class="paperButton"><img src="./images/paper.png" alt="paper"></button>
    <button class="scissButton"><img src="./images/scissors.png" alt="scissors"></button>
    </div> 

    <div class="userScore">
      <p id="userScore">0</p>
    </div>

  </div>   

  <div class="opponentPlayzone">

    <div class="opponentScore">
      <p id="opponentScore">0</p>
    </div>

    <div class="opponentButtons">
      <button><img src="./images/scissors.png" alt="scissors"></button>
      <button><img src="./images/paper.png" alt="paper"></button>
      <button><img src="./images/stone.png" alt="rock"></button>
      </div> 

   
  </div>

</div>

<div class="rules">
  <p>Rules:</p>
  <p>- Rock beats scissors.</p>
  <p>- Paper beats rock.</p>
  <p>- Scissors beats paper.</p>
  <p>- Only 5 rounds will be played.</p>
</div>

<script src="rps.js"></script>

</body>


</html>
